<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobs</title>
    <style>
        /* Centering the container */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        /* Container for the content */
        .content-container {
            text-align: center;
        }

        /* Styling the buttons */
        .button {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 30px;
            box-shadow: 0 5px #999;
            transition: all 0.3s ease;
        }

        .button:hover {
            background-color: #3e8e41;
        }

        .button:active {
            background-color: #3e8e41;
            box-shadow: 0 3px #666;
            transform: translateY(2px);
        }

        /* Heading styling */
        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        /* Styling for result text */
        .result-text {
            font-family: Arial;
            font-size: 26px;
            color: #556;
            margin-top: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            font-size: 24px;
            color: #333;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="content-container">
        <h1>Available Jobs</h1>
        <a href="/" class="button">Home</a>

        {% if jobs %}
            <ul>
                {% for job in jobs %}
                    <li>{{ job }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <p class="result-text">No jobs found.</p>
        {% endif %}
    </div>
</body>
</html>
