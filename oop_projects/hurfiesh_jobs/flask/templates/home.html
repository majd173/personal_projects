<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Horfiesh Jobs</title>
     <style>
    /* Centering the container */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        /* Centering the buttons inside the container */
        .button-container {
            text-align: center;
        }

        /* Styling the buttons */
        .button {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 30px;
            box-shadow: 0 5px #999;
            transition: all 0.3s ease;
        }

        .button:hover {
            background-color: #3e8e41;
        }

        .button:active {
            background-color: #3e8e41;
            box-shadow: 0 3px #666;
            transform: translateY(2px);
        }
    </style>
</head>
<body>
    <div class="content-container">

 <h1>Welcome to Horfiesh Jobs!</h1>

    <!-- Button linking to the Home page -->
    <a href="/" style="text-decoration: none;">
        <button>Home</button>
    </a>

    <!-- Button linking to the About page -->
    <a href="/jobs" style="text-decoration: none;">
        <button>Jobs</button>
    </a>

    <!-- Button linking to the Contact page -->
    <a href="/Professionals" style="text-decoration: none;">
        <button>Professionals</button>
    </a>

        <!-- Button linking to the Contact page -->
    <a href="/find_job" style="text-decoration: none;">
        <button>Find job</button>
    </a>

        <!-- Button linking to the Contact page -->
    <a href="/find_professional" style="text-decoration: none;">
        <button>Find professional</button>
    </a>
</body>
</html>
